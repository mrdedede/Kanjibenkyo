<div class="container">
  <div class="row">
    <div class="col-md-9 border-right">
      <app-logged *ngIf="logged; else: notLogged"></app-logged>
      <ng-template #notLogged>
        <app-not-logged></app-not-logged>
      </ng-template>
    </div>
    <div class="col-md-3 text-center">
      <app-sidebar></app-sidebar>
    </div>
  </div>
</div>
